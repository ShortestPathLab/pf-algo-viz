<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="pathfinder">
    <div id="header">
      <div id="menu">
        <a class="home" href="http://localhost:8000/">Home</a>
        <a class="docs" href="https://krnbatta.github.io/pathfinder/#/">Docs</a>
        <a class="app" href="http://localhost:8000/debugger">App</a>
      </div>
      <h3>A Visual Tool for Understanding and Debugging Pathfinding Search</h3>
    </div>
    <div id="body">
      <div data-app id="docs"></div>
    </div>
    <div id="footer">
      <p class="footer-monash">Developed with love at Monash University <img width="40px" height="40px" src="http://localhost:8000/images/monash.png"></p>
      <p class="footer-credits"><span>Supervisors: Dr Daniel Harabor, Dr Michael Wybrow</span> <span>Developed By Karan Batta - </span> </p>
    </div>
  </div>
  <script>
    window.$docsify = {
      el: '#docs',
      name: 'Debugging Visualiser for Pathfinding Search',
      // logo: '/_media/favicon.jpg',
      repo: 'krnbatta/pathfinder',
      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector("#menu .home").href = `${document.location.protocol}//${document.location.host}/home`;
      document.querySelector("#menu .app").href = `${document.location.protocol}//${document.location.host}/app`;
    }, false);
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-json.min.js"></script>
</body>

</html>
